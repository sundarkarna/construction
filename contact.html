        <div class="container mt-5">

                        <form action="your-backend-script.php" method="POST">
                            <div class="close-btn mt-lg-5 me-lg-3">
                                <button class="btn"><a href="index1.html">X</a></button>
                            </div>

                                    </div>
                                </div>

                                        <input type="text" class="form-control" id="num" name="num" placeholder="Enter Number" required>
                                    </div>
                    
                                    <div class=" col-lg-12 mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" name="message" placeholder="Message" required></textarea>
